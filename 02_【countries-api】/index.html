<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <div id="app" :class="{dark_mode:isdarkMode}">
      <div class="wrap">
        <header class="header">
          <div class="container">
            <router-link to="/" class="logo">在世界哪裡?</router-link>
            <a href="#" class="mode" @click="changeModeHandle">
              <i
                :class="{moon:!isdarkMode,
              sun:isdarkMode}"
              ></i>
              <span>{{isdarkMode?"亮色模式":"深色模式"}}</span></a
            >
          </div>
        </header>
        <div class="content" v-if="datalist">
          <router-view :all_list="datalist"></router-view>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.2/vue-router.js"
      integrity="sha512-jYzfS4K46/AOKp6DKwi+iTLOYCV643Xr2GgaWox3Ag+7YukKfAq+22oelq/LfDYve/jDFjvvUp0WpXXTmbEp3w=="
      crossorigin="anonymous"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
