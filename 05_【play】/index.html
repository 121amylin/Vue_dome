<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatib iconle" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>player</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div id="app" class="flex">
    <div class="control_box">
      <div class="container flex">
        <div class="area control_area">
          <div class="logo"><i class="ib icon gg-play-button-o"></i>PLAYER</div>
          <div class="control_btn flex">
            <a href="#" class="control_item"><i class="ib icon gg-file-add"></i></a>
            <!-- <a href="#" class="control_item"><i class="ib icon gg-undo"></i></a> -->

            <a href="#" class="control_item"><i class="ib icon gg-sync"></i></a>

            <a href="#" class="control_item"><i class="ib icon gg-infinity"></i></a>
            <a href="#" class="control_item "><i class="ib icon gg-arrows-exchange-alt"></i></a>
          </div>
        </div>
        <div class="area play_area">
          <div class="progress">
            <span></span>
          </div>
          <div class="play_btn flex">
            <a class="btn_item"><i class="ib icon gg-play-track-prev"></i></a>
            <a class="btn_item"><i class="ib icon gg-play-pause"></i></a>
            <a class="btn_item"><i class="ib icon gg-play-button"></i></a>
            <a class="btn_item"><i class="ib icon gg-play-track-next"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="list_box">
      <div class="container">
        <div class="rwd_table">
          <table class="table" cellpadding="0">
            <thead>
              <tr>
                <th>編號</th>
                <th>名稱</th>
                <th>時間長度</th>
                <th>刪除</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>text</td>
                <td>04:50</td>
                <td><i class="ib icod gg-trash"></i></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
